<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }

    .my-form-row {
      margin-top: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>注册界面</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

    <div class="am-form">
      <!-- <label for="email">邮箱:</label> -->
      <input type="text" class="my-form-row" id="uname" placeholder="昵称">
      <input type="email" class="my-form-row" id="uemailaddress" placeholder="邮箱">
      <!-- <label for="password">密码:</label> -->
      <input type="password" class="my-form-row" id="upassword" placeholder="密码">
      <input type="password" class="my-form-row" id="upassword_confirmed" placeholder="确认密码">
      <input type="text" class="my-form-row" id="uorganization" placeholder="单位/学校">
      <input type="text" class="my-form-row" id="ucontactway" placeholder="联系方式">
      <!-- <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label> -->
      <br />
      <div class="am-cf">
        <button id="sign_up_commit" class="am-btn am-btn-primary am-btn-sm am-u-sm-centered">登 录</button>
      </div>
    </div>
    <hr>
    <!-- <p>简单介绍</p> -->
  </div>
</div>
</body>

<script src="assets/js/jQuery.js" charset="utf-8" ></script>
<script src="assets/js/sign_up.js" charset="utf-8" ></script>
</html>
