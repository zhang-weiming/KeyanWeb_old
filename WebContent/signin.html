<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
    .my-form-row {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .error_info {
      font-size: 14px;
      color: #f00;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>登录</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

    <div class="am-form">
      <!-- <label for="email">邮箱:</label> -->
      <input type="email" id="uemailaddress" class="my-form-row" placeholder="邮箱" />
      <div class="error_info_uemailaddress error_info"></div>
      <!-- <label for="password">密码:</label> -->
      <input type="password" id="upassword" class="my-form-row" placeholder="密码" />
      <div class="error_info_upassword error_info"></div>
      <br>
      <!-- <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label> -->
      <br />
      <div class="am-cf">
        <button id="forget_password" class="am-btn am-btn-default am-btn-sm am-fl">忘记密码</button>
        <button id="sign_in" class="am-btn am-btn-primary am-btn-sm am-fr">登录</button>
      </div>
    </div>
    <hr>
    <!-- <p>简单介绍</p> -->
  </div>
</div>
</body>

<script src="assets/js/jQuery.js" charset="utf-8" ></script>
<!-- <script src="assets/js/jquery.cookie.js" charset="utf-8"></script> -->
<script src="assets/js/sign_in.js" charset="utf-8" ></script>
</html>
